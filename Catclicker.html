<!DOCTYPE html>
<html>
<head>
	<title>Premium Cat Clicker Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			
			/*======= Model ========*/

			var model = {

				currentCat: null,
				
				cats: [
					{
                        name: "Rango",
                        add: "https://lh3.ggpht.com/nlI91wYNCrjjNy5f-S3CmVehIBM4cprx-JFWOztLk7vFlhYuFR6YnxcT446AvxYg4Ab7M1Fy0twaOCWYcUk=s0#w=640&h=426",
                        clicks: 0
                    },
                    {
                        name: "Tango",
                        add: "https://lh3.ggpht.com/kixazxoJ2ufl3ACj2I85Xsy-Rfog97BM75ZiLaX02KgeYramAEqlEHqPC3rKqdQj4C1VFnXXryadFs1J9A=s0#w=640&h=496",
                        clicks: 0
                    },
                    {
                        name: "Mango",
                        add: "https://lh5.ggpht.com/LfjkdmOKkGLvCt-VuRlWGjAjXqTBrPjRsokTNKBtCh8IFPRetGaXIpTQGE2e7ZCUaG2azKNkz38KkbM_emA=s0#w=640&h=454",
                        clicks: 0
                    },
                    {
                        name: "Jango",
                        add: "https://lh4.ggpht.com/dUJNejPqb_qLsV1kfWcvviqc7adxsw02BSAm8YLWNklP4lI6fQCLKXd-28uKuchtjoEUpqFN0K6kkTSDHw=s0#w=588&h=640",
                        clicks: 0
                    }
				]
			};

			/*======= Controller =======*/

			var controller = {

				init: function(){
					model.currentCat = model.cats[0];
					catList.init();
					catArea.init();
					$('#AdminArea').hide();

					$('#admin_controls').click(function(){						
						controller.setAdminArea();
						$('#AdminArea').show();
					});

					$('#save').click(function(){
						controller.updateCat();
						$('#AdminArea').hide();
					});

					$('#cancel').click(function(){
						$('#AdminArea').hide();
					});
				},

				getCurrentCat: function(){
					return model.currentCat;
				},

				getCats: function(){
					return model.cats;
				},

				setCurrentCat: function(cat){
					model.currentCat = cat;
				},

				incrementCounter: function(){
					model.currentCat.clicks++;
					catArea.render();
				},

				updateCat: function(){
					var x = model.cats.indexOf(model.currentCat);
					model.cats[x].name = $('#admin_name').val();
					model.cats[x].add = $('#admin_url').val();
					model.cats[x].clicks = $('#admin_clicks').val();
					catList.render();
					catArea.render();
				},

				setAdminArea: function(){
					$('#admin_name').attr('value', model.currentCat.name);
					$('#admin_url').attr('value', model.currentCat.add);
					$('#admin_clicks').attr('value', model.currentCat.clicks);					
				}
			};

			/*======= View =======*/

			var catArea = {
				init: function(){
					
					$('#catImg').click(function(){
						controller.incrementCounter();
					});

					this.render();
				},

				render: function(){
					var currentCat = controller.getCurrentCat();
					controller.setAdminArea();
					$('#catName').text(currentCat.name);
					$('#catImg').attr('src', currentCat.add);
					$('#clickCount').text(currentCat.clicks);
				}
			};

			var catList = {
				init: function(){
					this.render();
				},

				render: function(){

					var cats = controller.getCats();

					$('#catList').empty();

					for(var i=0; i<cats.length; i++){
						var cat = cats[i];
						var liEle = document.createElement('li');
						liEle.textContent = cat.name;

						liEle.addEventListener('click', (function(catCopy){
							return function(){
								controller.setCurrentCat(catCopy);
								catArea.render();
							};
						})(cat));

						$('#catList').append(liEle);
					};
				}
			};

			controller.init();			
		});
	</script>
</head>
<body>
<div id="catListArea">
	<ul id="catList"></ul>
</div>
<div id="catArea">
	<h2 id="catName"></h2>
	<img src="" id="catImg"/>
	<h3 id="clickCount"></h3>
	<button id="admin_controls" type="button">Admin</button>
	<div id="AdminArea">
		<table>
			<tr>
				<td>Name: </td>
				<td><input id="admin_name" type="text" name="Cat_name" value=""></td>
			</tr>
			<tr>
				<td>URL: </td>
				<td><input id="admin_url" type="text" name="cat_url" value=""></td>
			</tr>
			<tr>
				<td>No. of clicks: </td>
				<td><input id="admin_clicks" type="number" name="no_clicks" value=""</td>
			</tr>
			<tr>
				<td><button type="button" id="cancel">Cancel</button></td>
				<td><button type="button" id="save">Save</button></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
